<mat-card class="row justify-content-center">
    <div class="col-sm-12 col-md-10 col-lg-8 m-auto">
        <mat-spinner *ngIf="!fields.length" class="m-auto"></mat-spinner>
        <formidable-form-builder (formSubmit)="submit($event)" *ngIf="fields.length" [fields]="fields">
        </formidable-form-builder>
    </div>
</mat-card>
