<form [formGroup]="form" (submit)="onSubmit($event)" autocomplete="off">
    <div class="row overflow-hidden">
        <div class="col-12" *ngFor="let field of fields">
            <ng-container formidableDynamicField [field]="field" [group]="form"></ng-container>
        </div>
        <div>
            {{ form.value | json }}
        </div>
        <formidable-button
            class="d-flex justify-content-end"
            type="submit"
            (buttonClick)="onSubmit($event)"
        ></formidable-button>
    </div>
</form>
