<section class="banner d-flex flex-column justify-content-center align-items-center">
  <h1>Viitorul tău începe aici!</h1>
  <h5 class="py-5">
    Bine ai venit pe platforma de înscriere a Universității Politehnica Timișoara!
  </h5>

  <formidable-button
    (action)="router.navigateByUrl('/home')"
    [color]="btnColors.white"
    [matIcon]="'arrow_forward'"
    [text]="'APLICĂ'"
  ></formidable-button>

  <formidable-second-option
    [color]="btnColors.primary"
    [display]="secondOptionDisplays.horizontal"
    [linkTextColor]="'accent'"
    [linkText]="'Autentifică-te!'"
    [routerLink]="'/auth/login'"
    [title]="'Ai deja un cont?'"
    class="pt-5"
  ></formidable-second-option>
</section>
