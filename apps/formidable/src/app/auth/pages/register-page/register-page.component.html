<section class="auth-container">
  <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>

  <mat-card *ngIf="(isLoading$ | async) === false" class="d-flex justify-content-center">
    <form (ngSubmit)="onFormSubmit()" [formGroup]="form" class="d-flex flex-column">
      <h2 class="text-center pb-2 text-secondary">Înregistrare</h2>

      <mat-form-field class="full-width">
        <mat-label>Prenume</mat-label>
        <input
          [errorStateMatcher]="matcher"
          formControlName="first_name"
          matInput
          placeholder="First name"
          title="First name"
        />
        <mat-error>
          <span *ngIf="!form.get('first_name')?.valid && form.get('first_name')?.touched"
            >Please enter your first name</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Nume</mat-label>
        <input
          [errorStateMatcher]="matcher"
          formControlName="last_name"
          matInput
          placeholder="Last name"
          title="Last name"
        />
        <mat-error>
          <span *ngIf="!form.get('last_name')?.valid && form.get('last_name')?.touched"
            >Please enter your last name</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input
          [errorStateMatcher]="matcher"
          formControlName="email"
          matInput
          placeholder="Email"
          title="Email"
          type="email"
        />
        <mat-error>
          <span *ngIf="!form.get('email')?.valid && form.get('email')?.touched"
            >Please enter email</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Parolă</mat-label>
        <input
          [errorStateMatcher]="matcher"
          autocomplete="off"
          formControlName="password1"
          matInput
          placeholder="Password"
          title="Password"
          type="password"
        />
        <mat-error>
          <span *ngIf="!form.get('password1')?.valid && form.get('password1')?.touched"
            >Please enter Password</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Confirmă parola</mat-label>
        <input
          [errorStateMatcher]="matcher"
          autocomplete="off"
          formControlName="password2"
          matInput
          placeholder="Confirm password"
          title="Confirm password"
          type="password"
        />
        <mat-error>
          <span *ngIf="!form.get('password2')?.valid && form.get('password2')?.touched"
            >Please enter password confirmation</span
          >
        </mat-error>
      </mat-form-field>

      <formidable-button
        (action)="onFormSubmit()"
        [disabled]="!form.valid"
        [matIcon]="'how_to_reg'"
        [text]="'Înregistrare'"
        class="flex-column align-self-center"
      ></formidable-button>

      <formidable-second-option
        [color]="btnColors.white"
        [linkText]="'Autentifică-te!'"
        [routerLink]="'/auth/login'"
        [title]="'Ai deja un cont?'"
      ></formidable-second-option>
    </form>
  </mat-card>
</section>

<ng-container *ngIf="goHomeIfAuthenticated$ | async"></ng-container>
