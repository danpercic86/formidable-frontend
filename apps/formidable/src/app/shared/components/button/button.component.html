<a *ngIf="color === 'link'; else button" [routerLink]='routerLink' mat-flat-button
   class='text-primary'>
  {{ text }}
</a>

<ng-template #button>
  <button
    (click)='action.emit($event)'
    (keyup.enter)='action.emit($event)'
    [color]='color'
    [disabled]='disabled || loading'
    [type]='type'
    mat-raised-button
    class='d-flex justify-content-between button'
  >
    <span>
      <mat-spinner *ngIf='loading' [diameter]='24'></mat-spinner>

      <span *ngIf='!loading'>{{ text }}</span>
      <mat-icon *ngIf='matIcon && !loading'>{{ matIcon }}</mat-icon>
    </span>
  </button>
</ng-template>
