<ng-container *ngIf="section$ | async as section">
  <p [innerHTML]="section.description"></p>

  <formidable-form-builder
    #formBuilder
    (formSubmit)="submit($event)"
    [buttonTemplate]="buttons"
    [fields]="section.fields"
  >
    <ng-template #buttons>
      <div class="d-flex justify-content-between">
        <button mat-button matStepperPrevious>Înapoi</button>
        <button
          (click)="formBuilder.onSubmit($event)"
          [color]="'primary'"
          mat-raised-button
          matStepperNext
        >
          Continuă
        </button>
      </div>
    </ng-template>
  </formidable-form-builder>
</ng-container>
