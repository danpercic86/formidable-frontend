<mat-form-field [formGroup]='form'>
  <mat-label>{{ field.name }}</mat-label>
  <input
    [formControlName]='field.name'
    [id]='field.id'
    [max]='getNumberFieldConstraint(validatorTypes.max)'
    [maxlength]='getNumberFieldConstraint(validatorTypes.maxlength)'
    [min]='getNumberFieldConstraint(validatorTypes.min)'
    [minlength]='getNumberFieldConstraint(validatorTypes.minlength)'
    [pattern]='getNumberFieldConstraint(validatorTypes.pattern)'
    [placeholder]='field.placeholder'
    [required]='isRequired'
    [step]='step'
    [type]='type'
    matInput
  />
  <ng-container *ngFor='let validator of validators(); trackBy: trackByFn'>
    <mat-error *ngIf='control?.hasError(validator.type)'>{{
      validator.message
      }}</mat-error>
  </ng-container>
</mat-form-field>
